<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="left-menu">
                <a class="left-menu__logo" href="">ADIGA LEARN</a>
                <div class="left-menu__item"><img class="left-menu__img" src="img/left/Live Score.png" alt=""><a class="left-menu__link" href="">Обучение</a></div>
                <div class="left-menu__item"><img class="left-menu__img" src="img/left/Scores.png" alt=""><a class="left-menu__link" href="">Рейтинг</a></div>
                <div class="left-menu__item"><img class="left-menu__img" src="img/left/Star.png" alt=""><a class="left-menu__link" href="">Задания</a></div>
                <div class="left-menu__item"><img class="left-menu__img" src="img/left/All Games.png" alt=""><a class="left-menu__link" href="">Магазин</a></div>
                <div class="left-menu__item"><img class="left-menu__img" src="img/left/Account.png" alt=""><a class="left-menu__link" href="">Профиль</a></div>
                <div class="left-menu__item"><img class="left-menu__img" src="img/left/Categories.png" alt=""><a class="left-menu__link" href="">Ещё</a></div>
            </div>
            <div class="left-pro">
                <img class="left-pro__img" src="/img/Feature.png" alt="">
                <div class="left-pro__title">Upgrade to <span class="left-pro__title__bold">PRO</span> for more features.</div>
                <a class="left-pro__btn" href="">Upgrade</a>
            </div>
        </div>
        <div class="center">
            <div class="center-header">
               <a href=""><img class="center-header__arrow" src="img/center/Arrow Left.png" alt=""></a>
                <a class="center-header__title" href="">Главная</a>
            </div>
            <div class="center-block">
                <div class="center-block__left">
                <div class="center-block__title">Раздел 1</div>
                <div class="center-block__text">Узнайте основные фразы, выучите первые слова</div>
                </div>
                <div class="center-block__right">
                    <img src="img/center/book.png" alt="">
                    <a class="center-block__right__title" href="">Справочник</a>
                </div>
            </div>
            <a class="center-circle one" href=""><img class="center-circle__img" src="img/center/Star 3.png" alt=""></a>
            <a class="center-circle two" href=""><img class="center-circle__img" src="img/center/Star 4.png" alt=""></a>
            <a class="center-circle three" href=""><img class="center-circle__img" src="img/center/Star 4.png" alt=""></a>
            <a class="center-circle four" href=""><img class="center-circle__img" src="img/center/Star 4.png" alt=""></a>
            <a class="center-circle five" href=""><img class="center-circle__img" src="img/center/Star 4.png" alt=""></a>
            <a class="center-circle six" href=""><img class="center-circle__img" src="img/center/Star 4.png" alt=""></a>
        </div>
        <div class="right">
            <img class="right-profile__bigImg" src="img/right/People 1.png" alt="">
            <div class="right-header">
                <a class="right-header__item" href=""><img class="right-header__icon" src="/img/right/right-head/Calendar.png" alt=""></a>
                <a class="right-header__item" href=""><img class="right-header__icon" src="/img/right/right-head/Settings.png" alt=""></a> 
                <a class="right-header__item" href=""><img class="right-header__icon" src="/img/right/right-head/Notification.png" alt=""></a>
                <a class="right-header__item" href=""><img class="right-header__icon" src="/img/right/right-head/Account.png" alt=""></a>
            </div>
            <div class="right-profile">
                <div class="right-profile__head">
                    <div class="right-profile__head__name">Olega Olegova</div>
                    <div class="right-profile__head__age">18 лет</div>
                </div>
                <div class="right-profile__bio">
                    <div class="right-profile__bio__text">Биография</div>
                    <a href=""><img class="right-profile__bio__img" src="img/right/Chart - Rounded.png" alt=""></a>
                    <ul class="right-profile__bio__info">
                        <li class="right-profile__bio__info__item">Уровень: 1</li>
                        <li class="right-profile__bio__info__item">Дата рождения: 01.01.2000</li>
                        <li class="right-profile__bio__info__item">Пол: Женский</li>
                    </ul>
                    <div class="right-profile__bio__contact">Контакты</div>
                    <a href=""><img class="right-profile__bio__icon" src="img/right/ant-design_twitter-outlined.png" alt=""></a>
                   <a href=""><img class="right-profile__bio__icon" src="img/right/cib_facebook-f.png" alt=""></a>
                </div>
            </div>
            <div class="right-stata">
                <div class="right-stata__title">Статистика</div>
                <div class="right-stata__count">25 слов</div>
                <div class="right-stata__procent">15%</div>
                <img class="right-stata__dots" src="img/right/right-stata/Group 101.png" alt="">
            </div>
            <img class="right-stata__circle" src="img/right/right-stata/Group 87.png" alt="">
        </div>
    </div>  
</body>
</html>
